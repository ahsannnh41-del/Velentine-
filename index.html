<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>‚ù§Ô∏è</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Poppins', sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#ff4e88,#ff0066);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

/* Floating hearts */

.heart{
position:absolute;
bottom:-20px;
font-size:20px;
animation:float 6s linear infinite;
opacity:.7;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-120vh);}
}

.container{
text-align:center;
z-index:2;
}

video{
width:280px;
border-radius:20px;
box-shadow:0 10px 40px rgba(0,0,0,.4);
margin-bottom:20px;
}

h1{
font-size:28px;
margin-bottom:10px;
}

.buttons{
display:flex;
gap:20px;
justify-content:center;
margin-top:20px;
}

button{
border:none;
padding:12px 26px;
font-size:18px;
border-radius:14px;
cursor:pointer;
transition:.25s;
}

#yes{
background:white;
color:#ff2e63;
font-weight:bold;
}

#yes:hover{
transform:scale(1.1);
}

#no{
background:#222;
color:white;
position:absolute;
}

#thanks{
display:none;
font-size:30px;
font-weight:bold;
animation:pop .6s ease;
}

@keyframes pop{
0%{transform:scale(0);}
100%{transform:scale(1);}
}

</style>
</head>
<body>

<div class="container">

<video id="video" autoplay muted loop>
<source src="first.mp4" type="video/mp4">
</video>

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
<button id="yes">YES üíñ</button>
<button id="no">NO üò≠</button>
</div>

<h1 id="thanks">Yayyyyy!! Thanks ‚ù§Ô∏è</h1>

</div>


<script>

// Floating hearts generator
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+10)+"px";

document.body.appendChild(heart);

setTimeout(()=>{
heart.remove();
},6000);

},300);


// NO button run away üòà

const no=document.getElementById("no");

no.addEventListener("touchstart",moveButton);
no.addEventListener("mouseover",moveButton);

function moveButton(){

let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-50);

no.style.left=x+"px";
no.style.top=y+"px";

}


// YES click
const yes=document.getElementById("yes");

yes.addEventListener("click",()=>{

document.getElementById("video").src="yes.mp4";
document.getElementById("video").loop=false;

document.getElementById("question").style.display="none";
yes.style.display="none";
no.style.display="none";

document.getElementById("thanks").style.display="block";

});

</script>

</body>
</html>
