<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>‚ù§Ô∏è My Valentine ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Poppins', sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#ff4e88,#ff0066);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
position:relative;
}

/* Floating hearts */
.heart{
position:absolute;
bottom:-20px;
font-size:20px;
animation:float 6s linear infinite;
opacity:.7;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-120vh);}
}

.container{
text-align:center;
z-index:2;
}

video{
width:300px;
border-radius:20px;
box-shadow:0 10px 40px rgba(0,0,0,.4);
margin-bottom:20px;
}

h1{
font-size:28px;
margin-bottom:10px;
}

/* Buttons container */
.buttons{
position:relative;
width:100%;
height:80px;
margin:auto;
}

/* YES Button */
#yes{
position:relative;
z-index:2;
padding:16px 40px;
font-size:22px;
border:none;
border-radius:14px;
cursor:pointer;
background:white;
color:#ff2e63;
font-weight:bold;
transition:.25s;
}

#yes:hover{
transform:scale(1.1);
}

/* NO Button */
#no{
position:fixed;   /* so it can move anywhere */
padding:12px 20px;
font-size:16px;
border:none;
border-radius:12px;
cursor:pointer;
background:#222;
color:white;
}

/* THANKS message */
#thanks{
display:none;
font-size:30px;
font-weight:bold;
margin-top:20px;
animation:pop .6s ease;
}

@keyframes pop{
0%{transform:scale(0);}
100%{transform:scale(1);}
}
</style>
</head>
<body>

<div class="container">

<video id="video" autoplay muted loop>
<source src="first.mp4" type="video/mp4">
</video>

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
<button id="yes">YES üíñ</button>
<button id="no">NO üò≠</button>
</div>

<h1 id="thanks">Yayyyyy!! Thanks ‚ù§Ô∏è</h1>

</div>

<script>
// Floating hearts generator
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+10)+"px";

document.body.appendChild(heart);

setTimeout(()=>{
heart.remove();
},6000);

},300);


// NO button run away
const no = document.getElementById("no");

function moveButton(){
let padding = 80; // screen edges se gap
let x = Math.random() * (window.innerWidth - padding);
let y = Math.random() * (window.innerHeight - padding);
no.style.left = x + "px";
no.style.top = y + "px";
}

no.addEventListener("mouseover", moveButton);
no.addEventListener("touchstart", moveButton);


// YES click
const yes = document.getElementById("yes");

yes.addEventListener("click", ()=>{
document.getElementById("video").src="yes.mp4";
document.getElementById("video").loop=false;

document.getElementById("question").style.display="none";
yes.style.display="none";
no.style.display="none";

document.getElementById("thanks").style.display="block";
});

</script>

</body>
</html>
